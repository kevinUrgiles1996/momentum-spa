<mat-card class="article">
  <mat-card-title>
    <a href="">{{ article.title }}</a>
  </mat-card-title>
  <mat-card-content class="card-content">
    <p>
      {{ article.description }}
    </p>
  </mat-card-content>
  <mat-card-footer class="card-footer">
    <p>{{ article.author }}</p>
    <p>{{ article.date }}</p>
    <div class="likes">
      <mat-icon class="like">favorite_border</mat-icon>
      {{ article.starts }}
    </div>
  </mat-card-footer>
</mat-card>
