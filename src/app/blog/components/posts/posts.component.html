<div class="row">
  <div class="col-md-5 col-xs-10 search">
    <input
      matInput
      placeholder="Escribe algo para filtrar"
      type="search"
      [(ngModel)]="busqueda"
    />
    <button mat-button (click)="buscarArticulo($event)">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</div>
<div class="posts" >
  <img class="spinner" *ngIf="postSpinner" [src]="postSpinner" alt="Loading">
  <app-post *ngFor="let post of posts" [post]="post"></app-post>
</div>
