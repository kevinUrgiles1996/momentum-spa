<div class="t-row t-center">
  <div *ngIf="lenghtPostUser === 0">
    <p>No has realizado ninguna publicación todavía.</p>
  </div>
  <button mat-raised-button color="accent" routerLink="/blog/create" >Crear publicación</button>

</div>
<div class="posts" >
  <img class="spinner" *ngIf="postSpinner" [src]="postSpinner" alt="Loading">
  <app-post *ngFor="let post of postsUser" [post]="post" [edit]="true"></app-post>
</div>
