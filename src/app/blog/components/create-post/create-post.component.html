<form [formGroup]="addressForm" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
  <mat-card class="shipping-card">
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Título" formControlName="title" />
            <mat-error
              *ngIf="addressForm.controls['title'].hasError('required')"
            >
              Descripción <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea
              matInput
              placeholder="Descripción"
              formControlName="content"
              rows="8"
            ></textarea>
            <mat-error
              *ngIf="addressForm.controls['content'].hasError('required')"
            >
              Descripción <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row between-xs">
        <p></p>
        <!--AUTHOR -->
        <p><strong>Día: </strong>{{ date }}</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="row around-xs">
        <button [disabled]="addressForm.invalid" mat-raised-button color="primary">Crear publicación</button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
