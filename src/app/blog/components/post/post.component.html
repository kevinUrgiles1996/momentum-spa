<mat-card class="post">
  <mat-card-title>
    <p (click)="openDialog()">{{ post.title }}</p>
    <div *ngIf="edit" >
      <mat-icon class="edit" (click)="editPost()">edit</mat-icon>
    </div>  
  </mat-card-title>
  <mat-card-content class="card-content">
    <p>
      {{ post.content }}
    </p>
  </mat-card-content>
  <mat-card-footer class="card-footer">
    <!-- <p>{{ post.author }}</p> -->
    <!-- <p>{{ post.date }}</p> -->
    <p>author</p>
    <p>date</p>
    <div class="likes">
      <mat-icon class="like">favorite_border</mat-icon>
      {{ post.likes }}
    </div>
  </mat-card-footer>
</mat-card>
