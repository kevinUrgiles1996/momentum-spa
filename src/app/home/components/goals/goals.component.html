<div class="goals-container">
  <mat-tab-group mat-align-tabs="start" id="step2">
    <mat-tab label="Activas" *ngIf="activeGoals">
      <app-goal *ngFor="let goal of activeGoals" [goal]="goal"></app-goal>
    </mat-tab>
    <mat-tab label="Terminadas" *ngIf="inactiveGoals">
      <app-goal *ngFor="let goal of inactiveGoals" [goal]="goal"></app-goal>
    </mat-tab>
  </mat-tab-group>
</div>
