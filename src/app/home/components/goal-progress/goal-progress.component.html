<div class="chart-header">
  <mat-card>
    <div class="chart-wrapper">
      <canvas
        baseChart
        [data]="doughnutChartData"
        [labels]="doughnutChartLabels"
        [chartType]="doughnutChartType"
      >
      </canvas>
    </div>
    <p><strong>Tasa de éxito:</strong> 80%</p>
  </mat-card>
  <mat-card>
    <img
      src="https://www.terrycralle.com/wp-content/uploads/2020/05/How-to-Safely-Help-Homeless-People-During-Coronavirus-Pandemic.jpg"
      alt=""
    />
    <p>
      <strong>Causa apoyada</strong>
    </p>
    <p>No más personas viviendo en las calles</p>
    <button mat-raised-button color="accent">Ver más</button>
  </mat-card>
</div>
