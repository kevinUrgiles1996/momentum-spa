<mat-card>
  <mat-card-title>
    <div class="row between-xs middle-xs" id="step3">
      <h2>{{ goal.name }}</h2>
      <mat-slide-toggle
        class="example-margin"
        color="primary"
        checked="true"
        disabled="false"
      >
        <mat-icon>public</mat-icon>
      </mat-slide-toggle>
    </div>
  </mat-card-title>
  <mat-card-content>
    <!-- <p>Semana {{ goal.currentWeek }}/{{ goal.totalWeeks }}</p> -->
    <p>Fecha de inicio: {{goal.startDate}}</p>
    <p>Fecha de fin: {{goal.endDate}}</p>
    <div class="row between-xs middle-xs">
      <mat-progress-bar
        color="primary"
        mode="determinate"
        value="50"
      ></mat-progress-bar>
      <button mat-mini-fab color="primary">
        <mat-icon routerLink="{{ goal.id }}">arrow_right_alt</mat-icon>
      </button>
    </div>
    <div class="row middle-xs between-xs report-info">

      <p *ngIf="goal.active != ''">
        Siguiente reporte: <strong></strong>
      </p>

      <p *ngIf="!goal.active">
        <strong>Actividad Finalizada</strong>
      </p>

      <button
        *ngIf="goal.nextReportDate == 'Hoy'"
        mat-raised-button
        color="accent"
        routerLink="report/{{ goal.id }}"
      >
        Reportar
      </button>
    </div>
  </mat-card-content>
</mat-card>
